name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check djangocms_form_builder_countries tests

      - name: Run ruff format check
        run: ruff format --check djangocms_form_builder_countries tests

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Django 4.2 LTS with CMS 4.1
          - python-version: "3.9"
            django-version: "4.2"
            cms-version: "4.1"
          - python-version: "3.10"
            django-version: "4.2"
            cms-version: "4.1"
          - python-version: "3.11"
            django-version: "4.2"
            cms-version: "4.1"
          - python-version: "3.12"
            django-version: "4.2"
            cms-version: "4.1"

          # Django 5.0 with CMS 4.1 and 5.0
          - python-version: "3.10"
            django-version: "5.0"
            cms-version: "4.1"
          - python-version: "3.11"
            django-version: "5.0"
            cms-version: "5.0"
          - python-version: "3.12"
            django-version: "5.0"
            cms-version: "5.0"

          # Django 5.1 with CMS 5.0
          - python-version: "3.11"
            django-version: "5.1"
            cms-version: "5.0"
          - python-version: "3.12"
            django-version: "5.1"
            cms-version: "5.0"

          # Django 5.2 with CMS 5.0
          - python-version: "3.12"
            django-version: "5.2"
            cms-version: "5.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-django pytest-cov
          pip install "Django~=${{ matrix.django-version }}.0"
          pip install "django-cms~=${{ matrix.cms-version }}.0"
          pip install "djangocms-form-builder>=0.4"
          pip install "django-countries>=7.0"
          pip install "django-entangled>=0.5"
          pip install -e .

      - name: Run tests
        run: pytest tests -v
        env:
          PYTHONPATH: .

  coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-django pytest-cov
          pip install "Django>=4.2,<4.3"
          pip install "django-cms>=4.1,<4.2"
          pip install "djangocms-form-builder>=0.4"
          pip install "django-countries>=7.0"
          pip install "django-entangled>=0.5"
          pip install -e .

      - name: Run tests with coverage
        run: pytest --cov=djangocms_form_builder_countries --cov-report=xml tests
        env:
          PYTHONPATH: .

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
